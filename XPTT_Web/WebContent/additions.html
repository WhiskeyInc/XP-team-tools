<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aggiungi Eventi</title>
</head>
<body>
	<h3 align="center">Aggiungi elementi relativi al Team</h3>
	<h4>Evento Generico</h4>
	<form action="/XTream/eventAdder" method="post">
		<input type="text" name="eventName" placeholder="Nome Evento...">
		<input type="submit" value="Aggiungi">
	</form>
	<h4>Task</h4>
	<form action="/XTream/taskAdder" method="post">
		<input type="text" name="taskName" placeholder="Nome Task...">
		<input type="submit" value="Aggiungi">
	</form>
	<h4>User Story</h4>
	<form action="/XTream/userStoryAdder" method="post">
		<input type="text" name="eventName" placeholder="Nome Storia...">
		<input type="submit" value="Aggiungi">
	</form>
</body>
</html>
